{{ partial:header-top-color }}
<section class="container">
	<article class="container__content container__content--first">
	<header>
		<div class="meta clearfix">
			<div class="author">
				<div class="pull-left">
					<span class="length">{{ content | read_time }} minute read</span>
				</div>
			</div>
			<div class="date">
				{{ date format="F j, Y" }}
			</div>
		</div>
	</header>

	

		{{ if intro_image }}
			<p><img src="{{ intro_image | url }}" class="intro-image"></p>
		{{ /if }}

		{{ content }}

		{{ relate:tags as="tags" }}
            <ul class="tags">
			{{ tags }}
				<li><a href="{{ url }}">{{ title }}</a></li>
			{{ /tags }}
            </ul>
		{{ /relate:tags }}
	</article>

</section>
